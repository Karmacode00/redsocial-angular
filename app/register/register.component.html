 <!-- Comienzo de seccion registro-->
 <section id="registerPage" class="container">
  <div class="row">
    <div class="col-lg-12">
      <img id="logo-login-registro" src="../src/assets/img/Sogbu Restaurant Logo (2).jpg" class="rounded mx-auto d-block"
        alt="logo de FoodGram">
      <h2 class="descrip">Registrate para ver fotos y videos de las mejores recetas</h2>
      <h3>Ingresa tus datos</h3>
      <hr>
          <form [formGroup]="newUser"(ngSubmit)="addUser()">
        
          <div class="form-group">
            <label for="exampleInputText1">Nombre de Usuario</label>
              <input type="text" formControlName ="name" class="form-control" id="registerUser" placeholder="Nombre de usuario">
          </div>
          <div class="form-group">
          <label for="exampleInputEmail1">Correo Electrónico</label>
          <input type="email" formControlName ="email" [email]="true" class="form-control" id="registerEmail" placeholder="Email">
        </div>
        
        <div class="form-group">
          <label for="exampleInputPassword1">Contraseña</label>
          <input type="password" formControlName ="pass" class="form-control" id="registerPassword" placeholder="Password" pattern="[0-9]{8}">
        </div>
        <button id="register" type="submit" class="btn btn-primary"> Registrate</button>
        <button id="login" routerLink="login" type="button" class="btn btn-primary"> Ingresar</button>
        <hr>
      </form>
    </div>
  </div>
</section>

<!-- Fin de seccion registro-->
